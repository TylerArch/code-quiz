<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz</h1>
      </header>
      <button id="startButton" class="btn">Start The Quiz</button>
      <div class="card hidden" id = "container">
        <div class="card-header">
          <h2 class = "h2">Question</h2>
        </div>
          <ul class = "buttons">
            <li><button id="button1">A</button></li>
            <li><button id="button2">B</button></li>
            <li><button id="button3">C</button></li>
            <li><button id="button4">D</button></li>
          </ul>
        <div>
          <timer id="countdownTimer"> Time Left: <span id = "timeLeft">0</span></timer>
        </div>
      </div>
      <div class = "container2 hidden" id = "container2">
        <div id="endQuiz"> Quiz Complete</div>
        <div id="scoreBoard"> Score: <span id = "score"></span></div>
      </div>
      <div class = "container3 hidden" id = "container3">
        <div id = "endQuiz">Enter Initials to save your score!</div>
          <p><textarea id = "initials"></textarea></p>
          <button id="submitButton">Submit</button></p>
      </div>
      <div class = "container4 hidden" id = "container4">
        <div id="scoreBoard">
          <h2 class = "initials"></h2>
          <ul class = "scores"></ul>
           
          </ul>
        </div>
      </div>
      <footer id="footer">
        <h2>Made with ❤️️ by Tyler Arch</h2>
        <p>
            &copy; 2022 TA Limited Inc.
        </p>
    </footer>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
