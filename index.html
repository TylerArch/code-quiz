<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz</h1>
      </header>
      <button id="startButton" class="btn">Start The Quiz</button>
      <div class="card hidden" id = "container">
        <div class="card-header">
          <h2>Question</h2>
        </div>
          <button id="button1">A</button>
          <button id="button2">B</button>
          <button id="button3">C</button>
          <button id="button4">D</button>
        <div>
          <timer id="countdownTimer"> Time Left: <span id = "timeLeft">0</span></timer>
        </div>
      </div>
      <div class = "container2 hidden" id = "container2">
        <end id="endQuiz"> Quiz Complete</end>
        <scoreBoard id="scoreBoard"> Score: <span"></end>
      </div>
      <footer id="footer">
        <h2>Made with ❤️️ by Tyler Arch</h2>
        <p>
            &copy; 2022 TA Limited Inc.
        </p>
    </footer>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
